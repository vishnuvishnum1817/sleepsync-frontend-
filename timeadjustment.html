<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <!-- font icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="timeadjustment.css">
    <title>timeadjustment</title>
</head>
<body>
    <div class="timeadjustment">

        <div class="time-content">
            <h1 style=" font-size: 70px;" >TIMEADJUSTMENT</h1>
        </div>
        
        <div class="inputone">
        
            <input type="radio" class="tenmins" name="10mins">
            <label for="">10 mins</label>  </div>
            <br>  
            <div class="inputtwo">

            <input type="radio"   class="twomins" name="10mins">
            <label for="">20 mins</label> </div>
            <br>

            <div class="inputthree">
            <input type="radio" class="threemins" name="10mins">
            <label for="">30 mins</label>  </div>
            <br>


            <button type="submit" onclick="time()">submit</button>

            
        </div> 

        <!-- side-timeadjustment -->
        <div class="side-timeadjustment" style="margin-top: 80px;">

            <div class="side-time-content">
                <h1 style=" font-size: 40px;   " >TIMEADJUSTMENT</h1>
            </div>
            
            <div class="side-inputone" style="margin-left: 60px; margin-top: 20px;" >
            
                <input type="radio" class="tenmins" name="10mins" >
                <label for="">10 mins</label>  </div>
                <br>  
                <div class="side-inputtwo"style="margin-left: 60px;" >
    
                <input type="radio"   class="twomins" name="10mins">
                <label for="">20 mins</label> </div>
                <br>
    
                <div class="side-inputthree" style="margin-left: 60px;">
                <input type="radio" class="threemins" name="10mins">
                <label for="">30 mins</label>  </div>
                <br>
    
    
                <button type="submit" onclick="time()" style="margin-left: 80px;">submit</button>
    
                
            </div> 

        

    </div>
     <h1 id="timehello" style="margin-left: 20% ;"></h1>
    
</body>
<script src="timeadjustment.js"></script>
</html>
